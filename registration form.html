<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="login form.html">
        <fieldset>
            <legend>Student Details</legend>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname"><br>
            <label for="course">Course:</label>
            <input type="text" id="course"><br>
            <label for="cname">College Name:</label>
            <input type="text" id="cname"><br>
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno"><br>
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"><br>
            <label for="pno">Phone Number:</label>
            <input type="text" id="pno" maxlength="10"><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail">
            <fieldset>
                <legend>Address</legend>
                <label for="hno">H-NO:</label>
                <input type="text" id="hno">
                <label for="city">City:</label>
                <input type="text" id="city">
                <label for="state">State:</label>
                <input type="text" id="state">
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Courses Selection</legend>
            Select The Courses you want to register: <br>
            <input type="checkbox" id="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python">
            <label for="python">Python</label><br>
            Select Class Timings: <br>
            <input type="radio" id="mng">
            <label for="mng">09:00 AM-10:00 AM</label><br>
            <input type="radio" id="an">
            <label for="an">02:00 PM-03:00 PM</label><br>
            <input type="radio" id="ng">
            <label for="ng">06:00 PM-07:00 PM</label><br>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
